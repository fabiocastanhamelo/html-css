<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        thead {
            background-color: #00000036;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        tr.media {
            text-align: left;
            background-color: #00000036;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <tr>
                    <th>Área</th>
                    <th>Disciplina</th>

                    <th>Nota 1</th>
                    <th>Média</th>
                
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tr>
            <tr class="media">
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="3">Humanas</th>
                <tr>
                    <td>História</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="media">
                    <th colspan="4">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tr>
        
        </tbody>
    </table>
    
</body>
</html>
