<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        body {
            background-color: rgba(172, 116, 31, 0.212);
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }

        legend {
            font-size: 1.2em;
            margin: 3px;
        }

        fieldset {
            background-color: rgba(240, 255, 255, 0.521);
            display: block;
            border-radius: 10px;
            width: 400px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="name" id="iname">
                </p>
                <p>
                    <label for="imail">E-mail</label>
                    <input type="email" name="email" id="imail" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar" style="width: 150px; background-color: rgba(0, 0, 255, 0.219); border-radius: 5px;">
                <input type="reset" value="Limpar" style="width: 150px; background-color: rgba(0, 0, 255, 0.219); border-radius: 5px;">
            </p>
        </form>
    
    
</body>
</html>
