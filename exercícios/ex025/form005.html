<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas">
            <label for="sex">Masculino <br> </label>
            <input type="radio" name="sexo" id="sxfem">
            <label for="sexo">Feminino <br> </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete <br>
            </label>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol <br>
            </label>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei <br>
            </label>
            <input type="checkbox" name="fres" id="ifresq"> <label for="ifresq">Frescobol <br>
            </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
